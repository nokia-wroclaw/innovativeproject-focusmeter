<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Focus Meter</title>

    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <script src="./js/jquery-1.8.2.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/wormhole.js"></script>
    <script src="./js/history.js"></script>

</head>
<body>
    <div class="form-group">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-4">

            <div class="jumbotron">
                <h1>Focus Meter</h1>
                <p>Your previous meetings</p>
            </div>
            

            <div class="HistoryContent">
                 <div >
                    <strong style="float: left; margin-top: 5px">Find: </strong>
                    <input type="text" style="display: block; width: 70%; margin-bottom: 20px" id="filterElements" name="nameSearcher" value="" title="filter elements by name" />
                </div>
                
            </div>

                <div class="row">
                    <input type="button" class="btn btn-lg btn-warning btn-block" onclick="goBackToStartScreen()" value="CANCEL" />
                </div>
            </div>

    </div>


</body>
</html>

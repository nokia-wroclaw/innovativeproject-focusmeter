<!DOCTYPE html>
<!--
*Panel For Creating and Setting up the new Meeting in Focus Meter System
*author: Maciej Baj

-->
<html>
	<head>
		<meta name="viewport" content="width=320, user-scalable=no">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Focus Meter</title>
        <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="./css/slider.css" type="text/css">
        <link rel="stylesheet" href="./js/jquery-ui.css" type="text/css" media="screen" title="no title">
      
	</head>
<body>

    <div class="row">
        <div class="col-sm-offset-4 col-sm-4 .col-xs-12">
            <div class="jumbotron">
                <h1>Focus Meter</h1>
                <p>Control Your meeting</p>
            </div>

        </div>
    </div>
    <br />
    <div class="row">
        <h3 class="col-sm-offset-3 col-sm-1 col-xs-offset-1 col-xs-2" style="color: whitesmoke; font-size: medium; text-align: right; ">Code:</h3>
        <input class="col-sm-1 col-xs-2 input enter-code-field" readonly maxlength="1" required type="text" id="code_1">


        <input class="col-sm-1 col-xs-2 input enter-code-field" readonly maxlength=" 1" required type="text" id="code_2">

        <input class="col-sm-1 col-xs-2 input enter-code-field" readonly maxlength="1" required type="text" id="code_3">


        <input class="col-sm-1 col-xs-2  input enter-code-field" readonly maxlength="1" required type="text" id="code_4">

    </div>

    <br />

    <div class="col-sm-offset-4 col-sm-3 col-xs-offset-0 col-xs-10">

        <img src="./Images/GradeScaleS.jpg" style="display: block" />


    </div>
    <!--<output class="col-sm-offset-7 col-sm-1  col-xs-1 slider slider-vertical" id="slider" />-->
    <div class="col-sm-offset-7 col-sm-1  col-xs-1 progressbar">
        <span class="progressbar-value" >
            <em class="progressbar-cover"></em>
        </span>
    </div>


        <div class="row">
            <div class="col-sm-offset-4 col-sm-4 col-xs-12">
                <br />
                <input type="submit" class="btn btn-lg btn-warning btn-block" onclick="goBackToStartScreen()" value="CANCEL" />
            </div>
        </div>



        <script src="./js/jquery-1.8.2.js"></script>
        <script src="./js/jquery-ui-1.8.20.js"></script>
        <script src="./js/bootstrap-slider.js"></script>
        <script type="text/javascript" src="./js/Meeting.js"></script>

        <script type="text/javascript">

            $(function () {
                $("#slider").slider({ orientation: "vertical", range: true, min: 2, max: -2 , value: 0});
            });

           
            function goBackToStartScreen() {
                window.location = './index.html';
            }

            $(document).ready(function () {
                var MeetingCode;

                if (typeof (Storage) != "undefined") {
                    MeetingCode = localStorage.getItem("meetingCodeControl");
                }
                else {
                    MeetingCode = "dupa";
                }

                $("#code_1").val(MeetingCode.charAt(0));
                $("#code_2").val(MeetingCode.charAt(1));
                $("#code_3").val(MeetingCode.charAt(2));
                $("#code_4").val(MeetingCode.charAt(3));

                getVotes(MeetingCode);
            });

            function getVotes(MeetingCode) {
                $.ajax({
                    type: "GET",
                    url: "http://antivps.pl:3033/getValue/" + MeetingCode,
                    success: function(data) {
                        $(".progressbar-value").val(data.value);

                        alert("Średnia głosów: " + data.value);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("Error, status: " + textStatus + ", errorThrown: " + errorThrown);
                    }
                });
            };


        </script>

</body>
</html>
